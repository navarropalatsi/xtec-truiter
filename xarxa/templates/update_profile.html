{% extends 'base.html' %} 
{% block content %} 
{% load static %}

<div class="container w-75 mt-3">
    <form method="post" enctype="multipart/form-data" action="{% url 'update_profile_picture' user.username %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Nova foto de perfil</label>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="btn btn-warning text-white rounded-pill px-4">Actualitzar foto de perfil</button>
    </form>

    <form method="post" class="mt-4" action="{% url 'update_profile' user.username %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="bio" class="form-label">Biografia</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.profile.bio }}</textarea>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Ubicaci√≥</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ user.profile.location }}">
        </div>

        <div class="mb-3">
            <label for="website" class="form-label">Lloc web</label>
            <input type="url" class="form-control" id="website" name="website" value="{{ user.profile.website }}">
        </div>

        <button type="submit" class="btn btn-warning text-white rounded-pill px-4">Actualitzar dades</button>
    </form>
</div>

{% endblock %}
